<html>

<head>
    <script>
        function Ninja(name){
            var speed = 3;
            var strength = 3;
            this.health = 100;
            this.name = name;
            this.sayName = function(){
                console.log("My name is " + this.name);
            };
            this.showStats = function(){
                console.log("Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength);
            }
            this.drinkSake = function(){
                this.health += 10;
            }
        }

        let ninja1 = new Ninja("Vitalie");
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
    </script>
</head>
