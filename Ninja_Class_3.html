<html>
<head>
    <script>
        // -------------- Part 1 --------------
        class Ninja{
            constructor(name){
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName(){
                console.log(`My ninja name is ${this.name}`);
            }
            showStats(){
                console.log(`Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`)
            }
            drinkSake(){
                this.health += 10;
            }
        }
        let ninja1 = new Ninja("Vitalie");
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
//============================================================
        // -------------- Part 2 --------------
        class Sensei extends Ninja{
            constructor(name){
                super(name);
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10;
            }
            speakWisdom(){
                super.drinkSake();
                console.log("What one programmer can do in one month, two programmers can do in two months.")
            }
        }
        let sensei1 = new Sensei("Master Diana");
        sensei1.showStats();
        sensei1.speakWisdom();
        sensei1.showStats();
    </script>
</head>

</body>
</html>
